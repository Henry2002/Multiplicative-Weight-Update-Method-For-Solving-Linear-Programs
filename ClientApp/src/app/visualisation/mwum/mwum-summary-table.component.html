<br />
<mat-table #table [dataSource]="data" class="summary-table">
  <ng-container  *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
    <mat-header-cell class="purple"  *matHeaderCellDef> {{disCol}}</mat-header-cell>
    <mat-cell class="purple" *matCellDef="let element ">
      {{element[disCol]}}
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>
</mat-table>
<br />
